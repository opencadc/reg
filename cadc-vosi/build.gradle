plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    mavenLocal()
    jcenter()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.3.6'

dependencies {
    compile 'log4j:log4j:[1.2.0,)'
    compile 'org.jdom:jdom2:[2.0,)'
    compile 'xerces:xercesImpl:[2.0,)'
    compile 'javax.servlet:javax.servlet-api:[3.1.0,)'
    runtime 'org.jdom:saxpath:[1.0-FCS,)'
    runtime 'org.jdom:jaxen-core:[1.0-FCS,)'
    runtime 'org.jdom:jaxen-jdom:[1.0-FCS,)'

    compile 'org.opencadc:cadc-util:[1.3.4,1.4)'
    compile 'org.opencadc:cadc-rest:[1.2.17,1.3)'
    compile 'org.opencadc:cadc-log:[1.1.0,)'
    compile 'org.opencadc:cadc-registry:[1.3.5,)'

    testCompile 'org.opencadc:cadc-quality:[1.0,)'
    testCompile 'junit:junit:[4.0,)'
    testCompile 'org.easymock:easymock:[3.0,4.0)'
}
